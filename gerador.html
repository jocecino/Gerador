<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Digite um número">
    <input type="text" id="num2" placeholder="Digite outro número">
    <input type="text" id="num3" placeholder="Digite mais um número">
    <button id="generate-button">Gerar quarto número</button>
    <p id="result"></p>
    
</body>
<script>
    
    document.getElementById("generate-button").addEventListener("click", function() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        let result = (num1 + num2 + num3) % 37; //use modulus operator to get a number between 0 and 36
        document.getElementById("result").innerHTML = result;
    });

    </script>
</html>
